<html lang="en">
  <head>
    <meta charset="UTF-8" />

      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"

    <style>
      .btn-outline-primary {
        cursor: pointer;

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="" class="navbar-brand">Home</a>
    </nav>
    <br /><br />
    <div class="container">
      <h2>Exercise 5.2 - The Proxy Pattern</h2>
      <button class="btn btn-outline-primary" id="btnPreviewProxy">
        Preview Proxy
      </button>
      <br /><span id="spanProxyResult"></span>
    </div>

    <script>
      $(function () {
        var car = {
          make: "Range Rover",
          model: "Evoque",
          display: function () {
            $("#spanProxyResult").html("");
            $("#spanProxyResult").append(
              "<br />Make: " + this.make + "<br />" + "Model: " + this.model
            );
          },
        };
        $("#btnPreviewProxy").click($.proxy(car, "display"));
      });
    </script>
  </body>
</html>
