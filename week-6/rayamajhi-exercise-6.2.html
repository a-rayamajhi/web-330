      crossorigin="anonymous"

    <!-- JavaScript Libraries -->

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>

        </li>
      </ul>
    </nav>

    <div class="container" role="main">
      <br />
      <br />
      <h2>Person ViewModel Function Object</h2>

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          class="form-control alert-primary"
          data-bind="value: firstName"
          id="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          class="form-control alert-primary"
          data-bind="value: lastName"
          id="lastName"
        />
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input
          type="text"
          class="form-control alert-primary"
          data-bind="value: emailAddress"
          id="emailAddress"
        />
      </div>
    </div>
    <script>
      function PersonViewModal() {
        this.firstName = ko.observable("Anil");
        this.lastName = ko.observable("Rayamajhi");
        this.emailAddress = ko.observable("arayamajhi@my365.bellevue.edu");
      }

      ko.applyBindings(new PersonViewModal());
    </script>
  </body>
</html>
