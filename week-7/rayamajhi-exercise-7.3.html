<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3 – The "foreach" Binding</title>

    <!-- Stylesheet - Bootstrap -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <!-- <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script> -->
    <script src="../knockout-3.5.0.min.js"></script>

    <style>
      tbody tr {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div role="main" class="container">
      <br /><br />
      <h2>Exercise 7.3 – The "foreach" binding</h2>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: fruits">
          <tr>
            <td data-bind="text: name"></td>
            <td>$<strong data-bind="text: price"></strong></td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>
    <script>
      function TextBookViewModel() {
        this.fruits = ko.observableArray([
          {
            name: "Learning JavaScript Design Patterns",
            price: 100,
          },
          { name: "Express in Action", price: 50 },
          { name: "HTML & CSS Design and build websites", price: 120 },
          { name: "JavaScript. The Definitive Guide", price: 10 },
        ]);
      }
      ko.applyBindings(new TextBookViewModel());
    </script>
  </body>
</html>
